plugins {
    id 'base'
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jfree:jfreechart:1.5.3'
    implementation 'org.jfree:org.jfree.chart.fx:2.0.1'
}

task runRexx(type: Exec) {
    description = 'Runs the ooRexx application'
    group = 'Execution'
    commandLine 'rexxj.sh', 'src/MainApp.rex'
}

clean {
    delete fileTree(dir: 'build', include: '**/*')
}

defaultTasks 'runRexx'
